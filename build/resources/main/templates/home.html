<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<a href="/">All</a>
<a href="/?category=Alcohol">Alcohol</a>
<a href="/?category=furniture">Furniture</a>
<a href="/?category=toiletries">Toiletries</a>
<a href="/?category=shoes">Shoes</a>
<a href="/?category=food">Food</a>
<a href="/?category=jewelry">Jewelry</a>

<table>
    <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Category</th>
        <th>Credit Card</th>
        <th>CVV</th>
        <th>Date</th>
    </tr>
    {{#purchases}}
    <tr>
        {{#customer}}
        <td>{{name}}</td>
        <td>{{email}}</td>
        {{/customer}}
        <td>{{category}}</td>
        <td>{{creditcard}}</td>
        <td>{{cvv}}</td>
        <td>{{date}}</td>
    </tr>
    {{/purchases}}
</table>

</body>
</html>
