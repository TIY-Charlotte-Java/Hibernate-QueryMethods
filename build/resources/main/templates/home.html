<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
</head>
<body>
<table>
    <br>
    <a href="/">All</a>
    <a href="/?category=Alcohol">Alcohol</a>
    <a href="/?category=Toiletries">Toiletries</a>
    <a href="/?category=Shoes">Shoes</a>
    <a href="/?category=Food">Food</a>
    <a href="/?category=Jewelry">Jewelry</a>
    <a href="/?category=Furniture">Furniture</a>
    <br>

    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Category</th>
        <th>Credit Card</th>
        <th>CVV</th>
        <th>Date</th>
    </tr>
    {{#purchased}}
    <tr>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{category}}</td>
        <td>{{creditCard}}</td>
        <td>{{cvv}}</td>
        <td>{{date}}</td>
    </tr>
    {{/purchased}}
</table>
</body>
</html>
